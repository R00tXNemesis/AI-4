<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Vulnerability Scanner</title>
    <style>
        body {
            background-color: black;
            color: #0f0;
            font-family: 'Courier New', monospace;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid #0f0;
            box-shadow: 0 0 20px #0f0;
            border-radius: 10px;
        }
        h1 {
            color: #0f0;
            text-shadow: 0 0 10px #0f0;
        }
        input {
            width: 80%;
            padding: 10px;
            background: black;
            border: 1px solid #0f0;
            color: #0f0;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background: #0f0;
            color: black;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #080;
        }
        .result {
            text-align: left;
            margin-top: 20px;
            padding: 10px;
            border-top: 1px solid #0f0;
        }
        .bar-container {
            width: 100%;
            background-color: black;
            border: 1px solid #0f0;
            margin-top: 10px;
            position: relative;
        }
        .bar {
            height: 20px;
            width: 0%;
            background-color: red;
            text-align: center;
            line-height: 20px;
            font-size: 14px;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Web Vulnerability Scanner</h1>
        <p>Masukkan URL untuk dipindai:</p>
        <input type="text" id="url" placeholder="https://example.com">
        <button onclick="scan()">Scan</button>
        <div class="result" id="result"></div>
        <div class="bar-container">
            <div class="bar" id="riskBar">0%</div>
        </div>
    </div>

    <script>
        function scan() {
            let url = document.getElementById("url").value;
            if (!url.startsWith("http")) {
                document.getElementById("result").innerHTML = "<p style='color:red'>‚ùå URL tidak valid!</p>";
                return;
            }

            document.getElementById("result").innerHTML = "üîç Memindai " + url + "...";
            
            fetch("https://cors-anywhere.herokuapp.com/" + url, { method: "HEAD" }).then(response => {
                let vulnerabilities = [];
                let safeChecks = [];
                let riskLevel = 0;

                const checks = [
                    { header: "content-security-policy", risk: 20, warning: "‚ö†Ô∏è Content-Security-Policy: ‚ùå", safe: "‚úÖ Content-Security-Policy: Aman" },
                    { header: "x-frame-options", risk: 15, warning: "‚ö†Ô∏è X-Frame-Options: ‚ùå", safe: "‚úÖ X-Frame-Options: Aman" },
                    { header: "x-xss-protection", risk: 10, warning: "‚ö†Ô∏è X-XSS-Protection: ‚ùå", safe: "‚úÖ X-XSS-Protection: Aman" },
                    { header: "strict-transport-security", risk: 20, warning: "‚ö†Ô∏è HSTS (Strict-Transport-Security): ‚ùå", safe: "‚úÖ HSTS: Aman" },
                    { header: "referrer-policy", risk: 10, warning: "‚ö†Ô∏è Referrer-Policy: ‚ùå", safe: "‚úÖ Referrer-Policy: Aman" }
                ];

                checks.forEach(check => {
                    if (!response.headers.get(check.header)) {
                        vulnerabilities.push(check.warning);
                        riskLevel += check.risk;
                    } else {
                        safeChecks.push(check.safe);
                    }
                });

                document.getElementById("result").innerHTML = `<p>‚úÖ Scan selesai!</p>`;
                if (safeChecks.length > 0) {
                    document.getElementById("result").innerHTML += `<p><strong>‚úîÔ∏è Aman:</strong><br>${safeChecks.join("<br>")}</p>`;
                }
                if (vulnerabilities.length > 0) {
                    document.getElementById("result").innerHTML += `<p><strong>‚ö†Ô∏è Rentan:</strong><br>${vulnerabilities.join("<br>")}</p>`;
                }
                updateRiskBar(riskLevel);
            }).catch(error => {
                document.getElementById("result").innerHTML = "<p style='color:red'>‚ùå Gagal mengakses situs. Periksa URL atau aktifkan CORS Anywhere!</p>";
                updateRiskBar(0);
            });
        }

        function updateRiskBar(risk) {
            let bar = document.getElementById("riskBar");
            let width = 0;
            let interval = setInterval(() => {
                if (width >= risk) {
                    clearInterval(interval);
                } else {
                    width++;
                    bar.style.width = width + "%";
                    bar.innerText = width + "%";
                    bar.style.backgroundColor = width < 50 ? "green" : width < 75 ? "orange" : "red";
                }
            }, 20);
        }
    </script>
</body>
</html>
