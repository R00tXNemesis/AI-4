<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar Lokasi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 50px;
        }

        .radar {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(0,255,0,0.3) 30%, transparent 70%);
            border-radius: 50%;
            position: relative;
            margin: 20px auto;
            border: 2px solid lime;
        }

        .dot {
            width: 12px;
            height: 12px;
            background: red;
            border-radius: 50%;
            position: absolute;
            transition: transform 0.5s ease-in-out;
        }

        button {
            background: lime;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        button:hover {
            background: darkgreen;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Radar Lokasi</h1>
        <div class="radar">
            <div class="dot" id="userDot"></div>
        </div>
        <button id="updateLocation">Perbarui Lokasi</button>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Konfigurasi Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBYiUzhEfbzL7AT9veMW51vqXbdIvDoMtg",
            authDomain: "geolocation-61384.firebaseapp.com",
            projectId: "geolocation-61384",
            storageBucket: "geolocation-61384.appspot.com",
            messagingSenderId: "551709677937",
            appId: "1:551709677937:web:4a82895385a7aa37bf3ed0",
            measurementId: "G-29H052SE7V",
            databaseURL: "https://geolocation-61384-default-rtdb.asia-southeast1.firebasedatabase.app/"
        };

        // Inisialisasi Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let userLat = 0, userLon = 0; // Lokasi HP yang membuka radar

        // Fungsi untuk mendapatkan lokasi HP yang membuka radar
        function getCurrentLocation(callback) {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    userLat = position.coords.latitude;
                    userLon = position.coords.longitude;
                    callback();
                }, () => alert("Gagal mendapatkan lokasi"));
            } else {
                alert("Geolokasi tidak didukung di browser ini.");
            }
        }

        // Fungsi untuk menyimpan lokasi HP user ke Firebase
        function updateLocation() {
            getCurrentLocation(() => {
                set(ref(database, 'location/'), {
                    latitude: userLat,
                    longitude: userLon
                });
            });
        }

        // Fungsi menghitung jarak menggunakan Haversine Formula
        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // Jari-jari bumi dalam meter
            const φ1 = lat1 * Math.PI / 180;
            const φ2 = lat2 * Math.PI / 180;
            const Δφ = (lat2 - lat1) * Math.PI / 180;
            const Δλ = (lon2 - lon1) * Math.PI / 180;

            const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                      Math.cos(φ1) * Math.cos(φ2) *
                      Math.sin(Δλ/2) * Math.sin(Δλ/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

            return R * c; // Jarak dalam meter
        }

        // Fungsi untuk memperbarui radar
        function updateRadar() {
            onValue(ref(database, 'location/'), (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    const targetLat = data.latitude;
                    const targetLon = data.longitude;

                    const dot = document.getElementById("userDot");
                    const radarSize = 300; // Diameter radar
                    const radius = radarSize / 2; // Jari-jari radar
                    const centerX = radius;
                    const centerY = radius;

                    // Hitung jarak antara HP radar (adikmu) dan HP user (kamu)
                    const distance = getDistance(userLat, userLon, targetLat, targetLon);
                    const maxDistance = 500; // Maksimal jarak dalam meter agar tetap dalam radar

                    // Hitung sudut antara dua titik
                    const angle = Math.atan2(targetLat - userLat, targetLon - userLon);

                    // Normalisasi jarak agar tetap dalam batas radar
                    const scaleFactor = Math.min(1, distance / maxDistance);
                    const x = centerX + Math.cos(angle) * radius * scaleFactor;
                    const y = centerY - Math.sin(angle) * radius * scaleFactor;

                    // Update posisi titik merah dengan transform agar smooth
                    dot.style.transform = `translate(${x - 6}px, ${y - 6}px)`;
                }
            });
        }

        // Jalankan radar setelah mendapatkan lokasi HP radar
        getCurrentLocation(() => {
            updateRadar();
        });

        // Perbarui lokasi HP user ke Firebase setiap 10 detik
        setInterval(updateLocation, 10000);

        // Event Listener untuk tombol perbarui lokasi
        document.getElementById("updateLocation").addEventListener("click", updateLocation);
    </script>
</body>
</html>
