<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar Lokasi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 50px;
        }

        .radar {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(0,255,0,0.3) 30%, transparent 70%);
            border-radius: 50%;
            position: relative;
            margin: 20px auto;
            border: 2px solid lime;
        }

        .dot {
            width: 12px;
            height: 12px;
            background: red;
            border-radius: 50%;
            position: absolute;
            transition: transform 0.5s ease-in-out;
        }

        button {
            background: lime;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        button:hover {
            background: darkgreen;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Radar Lokasi</h1>
        <div class="radar">
            <div class="dot" id="userDot"></div>
        </div>
        <button id="updateLocation">Perbarui Lokasi</button>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Konfigurasi Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBYiUzhEfbzL7AT9veMW51vqXbdIvDoMtg",
            authDomain: "geolocation-61384.firebaseapp.com",
            projectId: "geolocation-61384",
            storageBucket: "geolocation-61384.appspot.com",
            messagingSenderId: "551709677937",
            appId: "1:551709677937:web:4a82895385a7aa37bf3ed0",
            measurementId: "G-29H052SE7V",
            databaseURL: "https://geolocation-61384-default-rtdb.asia-southeast1.firebasedatabase.app/"
        };

        // Inisialisasi Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Fungsi untuk memperbarui lokasi ke Firebase
        function updateLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;

                    // Simpan lokasi ke Firebase
                    set(ref(database, 'location/'), {
                        latitude: lat,
                        longitude: lon
                    });

                    console.log(`Lokasi diperbarui! (${lat}, ${lon})`);
                });
            } else {
                alert("Geolokasi tidak didukung di browser ini.");
            }
        }

        // Fungsi untuk membaca lokasi dari Firebase dan menampilkan di radar
        onValue(ref(database, 'location/'), (snapshot) => {
            const data = snapshot.val();
            if (data) {
                console.log("Lokasi terbaru:", data);

                const dot = document.getElementById("userDot");
                const radarSize = 300; // Diameter radar
                const radius = radarSize / 2; // Jari-jari radar
                const centerX = radius;
                const centerY = radius;

                // Normalisasi latitude & longitude ke dalam koordinat radar
                const lat = data.latitude;
                const lon = data.longitude;

                // Simulasi koordinat radar berdasarkan lat/lon
                const x = centerX + (Math.cos(lon * Math.PI / 180) * radius * 0.8);
                const y = centerY - (Math.sin(lat * Math.PI / 180) * radius * 0.8);

                // Update posisi titik merah dengan transform agar smooth
                dot.style.transform = `translate(${x - 6}px, ${y - 6}px)`;
            } else {
                console.warn("Tidak ada data lokasi di Firebase.");
            }
        });

        // Perbarui lokasi secara otomatis setiap 10 detik
        setInterval(updateLocation, 10000);

        // Event Listener untuk tombol perbarui lokasi
        document.getElementById("updateLocation").addEventListener("click", updateLocation);
    </script>
</body>
</html>
