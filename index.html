<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar Lokasi Real-Time</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 20px;
        }

        .radar {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255,255,0,0.3) 30%, transparent 70%);
            border-radius: 50%;
            position: relative;
            margin: 10px auto;
            border: 2px solid yellow;
        }

        .dot {
            width: 12px;
            height: 12px;
            background: yellow;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.1s linear;
            box-shadow: 0 0 10px yellow;
            animation: blink 1s infinite alternate;
        }

        @keyframes blink {
            0% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .info {
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Radar Lokasi Real-Time</h1>
        <div class="radar">
            <div class="dot" id="userDot"></div>
        </div>
        <div class="info">
            <p>Latitude: <span id="latitude">-</span></p>
            <p>Longitude: <span id="longitude">-</span></p>
            <p>Jarak ke HP Adik: <span id="distance">-</span> meter</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Konfigurasi Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBYiUzhEfbzL7AT9veMW51vqXbdIvDoMtg",
            authDomain: "geolocation-61384.firebaseapp.com",
            projectId: "geolocation-61384",
            storageBucket: "geolocation-61384.appspot.com",
            messagingSenderId: "551709677937",
            appId: "1:551709677937:web:4a82895385a7aa37bf3ed0",
            measurementId: "G-29H052SE7V",
            databaseURL: "https://geolocation-61384-default-rtdb.asia-southeast1.firebasedatabase.app/"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        function updateMyLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(position => {
                    const userLat = position.coords.latitude;
                    const userLon = position.coords.longitude;

                    set(ref(database, 'location/user'), {
                        latitude: userLat,
                        longitude: userLon
                    });

                    document.getElementById("latitude").innerText = userLat.toFixed(6);
                    document.getElementById("longitude").innerText = userLon.toFixed(6);
                }, error => {
                    console.error("Gagal mendapatkan lokasi: " + error.message);
                }, {
                    enableHighAccuracy: true,
                    timeout: 5000,
                    maximumAge: 0
                });
            } else {
                alert("Geolokasi tidak didukung di browser ini.");
            }
        }

        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // Radius Bumi dalam meter
            const φ1 = lat1 * Math.PI / 180;
            const φ2 = lat2 * Math.PI / 180;
            const Δφ = (lat2 - lat1) * Math.PI / 180;
            const Δλ = (lon2 - lon1) * Math.PI / 180;

            const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                      Math.cos(φ1) * Math.cos(φ2) *
                      Math.sin(Δλ/2) * Math.sin(Δλ/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

            return R * c;
        }

        function updateRadar() {
            onValue(ref(database, 'location/user'), (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    const targetLat = data.latitude;
                    const targetLon = data.longitude;

                    navigator.geolocation.getCurrentPosition(position => {
                        const userLat = position.coords.latitude;
                        const userLon = position.coords.longitude;

                        const dot = document.getElementById("userDot");
                        const radarSize = 300;
                        const radius = radarSize / 2;
                        const centerX = radius;
                        const centerY = radius;

                        const angle = Math.atan2(targetLat - userLat, targetLon - userLon);
                        const distance = getDistance(userLat, userLon, targetLat, targetLon);
                        const maxDistance = 500; // Maksimum jarak agar tetap dalam radar

                        document.getElementById("distance").innerText = distance.toFixed(2);

                        const scaleFactor = Math.min(1, distance / maxDistance);
                        const x = centerX + Math.cos(angle) * (radius * scaleFactor);
                        const y = centerY - Math.sin(angle) * (radius * scaleFactor);

                        dot.style.transform = `translate(${x - radius}px, ${y - radius}px)`;
                    });
                }
            });
        }

        updateMyLocation();
        updateRadar();
    </script>
</body>
</html>
